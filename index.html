<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up</title>
        <link rel="stylesheet" href="main.css">
        <script src="script.js" defer></script>
   </head> 
   <body>
        <div id="container">
            <section class="header-section">
                <div id="odin-title">
                    <img src="Images/odin-lined.png" alt="Odin Logo" id="img-odin-logo">
                    <h1 id="odin-header">Odin</h1>
                </div>
            </section>

            <section class="form-section">
                <div class="information">
                    <p class="call-to-action">This is not a real online service! You know you need something 
                        like this in your life to help you realize your deepest dreams.</p>
                    <p class="call-to-action">You know you want to!</p>
                </div>
                <div class="form">
                    <form action="">
                        <p class="call-to-action">Let's do this!</p>
                        <div id="flex-columns">
                            <div class="column">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name">
                                <label for="email">Email</label>
                                <input type="email" id="email">
                                <label for="password">Password</label>
                                <input type="password" id="password">
                            </div>
                            <div class="column">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name">   
                                <label for="phone-number">Phone Number</label>
                                <input type="number" id="phone-number">
                                <label for="check-password">Confirm Password</label>
                                <input type="password" id="check-password">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="accountButton">
                    <button id="button-create">Create Account</button> 
                    <p id="already-log-in">Already have an account? <a href="#" id="a-log-in">Log in</a></p>
                </div>      
            </section>
        </div>
   </body>
</html>
